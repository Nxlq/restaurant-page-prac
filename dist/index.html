<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack example</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="content">
      <nav id="landing-page-nav">
        <div class="logo-container">
          <img class="logo" src="/images/praclogo (2).png" alt="" />
          <h3>
            The Flame <br />
            Bowl
          </h3>
        </div>
        <div class="nav-btns">
          <button>Home</button>
          <button>About Us</button>
          <button>Stores</button>
          <button>Menu</button>
          <button>Contact Us</button>
        </div>
        <div class="nav-container-right">
          <input type="text" id="search-bar" />
          <img
            src="/images/search_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
            id="btn-search"
          />
          <img
            src="/images/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg"
            alt="checkout button"
            id="btn-checkout"
          />
          <button id="btn-sign-in">Sign In</button>
        </div>
      </nav>
      <main>
        <h1>
          Your Favorite Food<br />
          <span id="h1-colored">Now With</span> Delivery
        </h1>
        <div class="hero-imgs-container">
          <img
            id="img-scooter"
            src="/images/undraw_on_the_way_re_swjt (1).svg"
            alt=""
          />
          <img
            id="img-map"
            src="/images/undraw_tourist_map_re_293e (1).svg"
            alt=""
          />
      </main>
      </div>
    </div>
  </body>
</html>
